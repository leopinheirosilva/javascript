<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Criar conta</h1>

        <button id="limpar" onclick="limparConteudo()"><i class="material-icons">logout</i></button>

        <div id="formulario">
            <form action="#" method="post" autocomplete="off">
                <label id="nome" for="idnome">Primeiro nome</label>
                <input type="tex" name="nome" id="idnome" placeholder="nome" required>
                
                <label id="nascimento" for="idnascimento">Nascimento</label>
                <input type="date" name="nasc" id="idnascimento" required>
                
                <label id="senha" for="idpassword">Senha</label>
                <input type="password" name="pssw" id="idpassword" placeholder="digite a senha" minlength="6" maxlength="12" required>

                <label id="sobrenome" for="idsobrenome">Último nome</label>
                <input type="text" name="sobrenome" id="idsobrenome" placeholder="sobrenome" required>

                <label id="email" for="idmail">E-mail</label>
                <input type="email" name="email" id="idmail" required placeholder="exemplo@gmail.com">

                <label id="confirma" for="idconfirm">Confirmar senha</label>
                <input type="password" name="confirm" id="idconfirm" placeholder="digite sua senha novamente" minlength="0" maxlength="12" required>
            </form>
        </div>
        <div id="genero">
             <form action="#" method="get">
                    <p>Gênero</p>
                    <input type="radio" name="sexo" id="fem" checked> Feminino
                    <input type="radio" name="sexo" id="masc"> Masculino
                    <input type="radio" name="sexo" id="outro"> Outro
            </form>
        </div>

        <button onclick="criarConta()" id="enviar"><i class="material-icons">check</i>Criar conta</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
