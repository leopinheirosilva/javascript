<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="form_container">
        <div id="form_header">
            <h1>Criar conta</h1>
            <button class="btn_default"><i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
        <form action="#" method="post" id="form">
            <div id="input_container">
                <div class="input-box">
                    <label for="name" class="form-label">Primeiro nome</label>
                    <div class="input-field">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Primeiro nome">
                        <i class="fa-regular fa-user"></i>
                    </div>

                    <label for="last_name" class="form-label">Sobrenome</label>
                    <div class="input-field">
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Sobrenome">
                        <i class="fa-regular fa-user"></i>
                    </div>

                    <label for="birthdate" class="form-label">Nascimento</label>
                    <div class="input-field">
                        <input type="date" name="birthdate" id="birthdate" class="form-control">
                    </div>

                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com"
                            class="form-control">
                        <i class="fa-regular fa-envelope"></i>
                    </div>

                    <label for="password" class="form-label">Senha</label>
                    <div class="input-field">
                        <input type="password" name="password" id="password" placeholder="******" class="form-control">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>

                    <label for="confirm_password" class="form-label">Confirmar Senha</label>
                    <div class="input-field">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="******"
                            class="form-control">
                        <i class="fa-regular fa-eye-slash password-icon"></i>
                    </div>
                </div>

                <div class="radio-container">
                    <label class="form-label">Gênero</label>
                    <div id="gender_inputs">
                        <div class="radio-box">
                            <input type="radio" name="gender" id="female" class="form-control" value="female">
                            <label for="female" class="form-label">Feminino</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="gender" id="male" class="form-control" value="male">
                            <label for="male" class="form-label">Masculino</label>
                        </div>
                        <div class="radio-box">
                            <input type="radio" name="gender" id="other" class="form-control" value="other">
                            <label for="other" class="form-label">Outro</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn_default"><i class="fa-solid fa-check"></i>Criar conta</button>

        </form>
    </main>

</body>

</html>
