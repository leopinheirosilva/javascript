<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <h1>Lista de Tarefas</h1>

      <p>Adicione suas tarefas!</p>

      <input
        type="text"
        name="tarefa"
        id="inputTarefa"
        placeholder=" Escreva a tarefa aqui!"
      />

      <div class="botoes">
        <button onclick="adicionarTarefa()" class="adicionar">Adicionar Tarefa</button>
        
        <button onclick="limparConteudo()" class="limpar" id="limpar">Limpar</button>
      </div>

      <p id="confirmTarefa"></p>

      <ul id="mensagem" type="none"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
