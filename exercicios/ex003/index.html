<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        body{
            background-color: #7f8abb;
            color: white;
            font: normal 20pt arial;
        }

        h1{
            color: #c7c72f;
        }
    </style>
</head>
<body>

    <script>
        var n1 = Number.parseFloat(prompt('Digite um número'))
        var n2 = Number(prompt('Digite outro número'))
        /*
        Modos de converter string para numero:
            Number.parseInt(n)
            Number.parseFloat(n)
            Number(n)  <-  modo simplificado

        Modos de converter numero para string:
            String(n)
            n.toString
        */ 
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //template string
    </script>
    
</body>

</html>
